<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="portfolio" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm fixed w-full top-0 z-40">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <h1 class="text-xl font-bold text-blue-600">My Portfolio</h1>
                    <button id="menuButton" class="p-2 hover:bg-gray-100 rounded-md">
                        <i data-lucide="menu" class="h-6 w-6"></i>
                    </button>
                </div>
            </div>
            
            <!-- Navigation Menu -->
            <nav id="mobileMenu" class="hidden border-t border-gray-200">
                <button data-section="projects" class="nav-item">
                    <i data-lucide="briefcase" class="h-5 w-5"></i>
                    <span>Projects</span>
                </button>
                <button data-section="art" class="nav-item">
                    <i data-lucide="palette" class="h-5 w-5"></i>
                    <span>Art</span>
                </button>
                <button data-section="videos" class="nav-item">
                    <i data-lucide="play" class="h-5 w-5"></i>
                    <span>Videos</span>
                </button>
                <button data-section="resume" class="nav-item">
                    <i data-lucide="file-text" class="h-5 w-5"></i>
                    <span>Resume</span>
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8 mt-16">
            <!-- Projects Section -->
            <section id="projects" class="section-content">
                <div class="space-y-4">
                    <div class="bg-white rounded-lg shadow p-4">
                        <h3 class="text-lg font-medium mb-2">Project One</h3>
                        <p class="text-gray-600">Description of project one</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <h3 class="text-lg font-medium mb-2">Project Two</h3>
                        <p class="text-gray-600">Description of project two</p>
                    </div>
                </div>
            </section>

            <!-- Art Section -->
            <section id="art" class="section-content hidden">
                <div class="grid grid-cols-1 gap-4">
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <img src="assets/images/placeholder.jpg" alt="Artwork One" class="w-full">
                        <div class="p-4">
                            <h3 class="text-lg font-medium">Artwork One</h3>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Videos Section -->
            <section id="videos" class="section-content hidden">
                <div class="space-y-4">
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <img src="assets/images/placeholder.jpg" alt="Video One" class="w-full">
                        <div class="p-4">
                            <h3 class="text-lg font-medium">Video One</h3>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Resume Section -->
            <section id="resume" class="section-content hidden">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="mb-6">
                        <h2 class="text-xl font-bold mb-4">Experience</h2>
                        <div class="mb-4">
                            <h3 class="text-lg font-medium">Designer</h3>
                            <p class="text-gray-600">Design Studio | 2020-Present</p>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-4">Skills</h2>
                        <div class="flex flex-wrap gap-2">
                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">UI/UX</span>
                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Graphic Design</span>
                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Video Editing</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
